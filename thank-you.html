<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Mahmoud Reda</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Favicon -->
    <link rel="icon" href="favicon.png" type="image/png">

    <!-- Reuse existing styles -->
    <link rel="stylesheet" href="style.css">

    <style>
        .thank-you-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: var(--spacing-md);
            background: radial-gradient(circle at top right, rgba(59, 130, 246, 0.1), transparent 40%),
                radial-gradient(circle at bottom left, rgba(16, 185, 129, 0.05), transparent 40%);
        }

        .thank-you-card {
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            max-width: 600px;
            width: 100%;
            box-shadow: var(--shadow-xl);
            animation: slideUp 0.6s ease-out;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: rgba(16, 185, 129, 0.2);
            color: var(--color-secondary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto var(--spacing-md);
        }

        .thank-you-card h1 {
            font-size: 2.5rem;
            margin-bottom: var(--spacing-sm);
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .thank-you-card p {
            color: var(--color-text-secondary);
            margin-bottom: var(--spacing-lg);
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .whatsapp-btn {
            background: #25D366;
            color: white;
            border: none;
        }

        .whatsapp-btn:hover {
            background: #1faf53;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
        }

        .home-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <section class="thank-you-section">
        <div class="thank-you-card">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>

            <h1>Message Sent!</h1>

            <p>
                Thanks for reaching out. I've received your email and will get back to you shortly.
                <br><br>
                <strong>In a hurry?</strong> You can notify me directly on WhatsApp to ensure I see it immediately.
            </p>

            <div class="actions">
                <a href="https://wa.me/201004897420?text=Hi%20Mahmoud%2C%20I%20just%20sent%20you%20an%20email%20via%20your%20portfolio.%20Please%20check%20it!"
                    target="_blank" class="btn whatsapp-btn btn-full">
                    <i class="fab fa-whatsapp"></i>
                    <span>Notify me on WhatsApp</span>
                </a>

                <a href="index.html" class="btn home-btn btn-full">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back to Portfolio</span>
                </a>
            </div>
        </div>
    </section>
</body>

</html>
