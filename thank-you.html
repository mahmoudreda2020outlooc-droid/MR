<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شكراً لتواصلك - محمود رضا</title>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Cairo:wght@400;600;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Favicon -->
    <link rel="icon" href="favicon.png" type="image/png">
    <!-- Main Style -->
    <link rel="stylesheet" href="style.css">

    <style>
        :root {
            --success-color: #10b981;
            --accent-glow: rgba(59, 130, 246, 0.5);
        }

        body {
            overflow: hidden;
            font-family: 'Cairo', 'Inter', sans-serif;
            background: #0f172a;
        }

        .thank-you-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            background:
                radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.15), transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.15), transparent 40%);
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            max-width: 550px;
            width: 100%;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
            animation: cardEntrance 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(30px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .check-container {
            width: 100px;
            height: 100px;
            background: var(--success-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 3rem;
            color: white;
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.4);
            animation: pulseSuccess 2s infinite;
        }

        @keyframes pulseSuccess {
            0% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4);
            }

            70% {
                box-shadow: 0 0 0 20px rgba(16, 185, 129, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            color: white;
            font-weight: 700;
        }

        p {
            color: #94a3b8;
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 35px;
        }

        .btn-group {
            display: grid;
            gap: 15px;
        }

        .primary-btn {
            background: var(--gradient-primary);
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .primary-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
            filter: brightness(1.1);
        }

        .secondary-btn {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .secondary-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <!-- Confetti Elements -->

    <main class="thank-you-wrapper">
        <div class="glass-card">
            <div class="check-container">
                <i class="fas fa-check"></i>
            </div>

            <h1>تم إرسال رسالتك بنجاح!</h1>
            <p>
                شكراً لتواصلك معي. لقد استلمت رسالتك وسأقوم بالرد عليك في أقرب وقت ممكن.
                <br>
                يسعدني دائماً اهتمامك بالعمل معي!
            </p>

            <div class="btn-group">
                <a href="https://wa.me/201004897420" target="_blank" class="primary-btn">
                    <i class="fab fa-whatsapp"></i>
                    تنبيه عبر واتساب (رد أسرع)
                </a>
                <a href="index.html" class="secondary-btn">
                    <i class="fas fa-arrow-right"></i>
                    العودة للرئيسية
                </a>
            </div>
        </div>
    </main>

</body>

</html>
