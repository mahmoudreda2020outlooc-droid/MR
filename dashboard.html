<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Mahmoud Reda</title>
    <link rel="manifest" href="manifest.json">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/appwrite@14.0.0"></script>
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text: #f8fafc;
            --text-sec: #94a3b8;
            --accent: #3b82f6;
            --danger: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
        }

        #login-screen {
            position: fixed;
            inset: 0;
            background: var(--bg-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .login-card {
            background: var(--bg-card);
            padding: 2.5rem;
            border-radius: 1.5rem;
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        input,
        select {
            width: 100%;
            padding: 0.85rem;
            border-radius: 0.75rem;
            border: 1px solid #334155;
            background: #0f172a;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        .btn {
            width: 100%;
            padding: 0.85rem;
            border-radius: 0.75rem;
            border: none;
            background: var(--accent);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        #dashboard {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--bg-card);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-actions {
            display: flex;
            gap: 0.75rem;
        }

        .tabs {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid #334155;
            padding-bottom: 10px;
        }

        .tab-btn {
            background: none;
            border: none;
            color: var(--text-sec);
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            padding: 0.5rem 1rem;
        }

        .tab-btn.active {
            color: var(--accent);
            border-bottom: 2px solid var(--accent);
            margin-bottom: -12px;
        }

        .messages-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        }

        .message-card {
            background: var(--bg-card);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-tag {
            font-size: 0.75rem;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-pending {
            background: var(--danger);
        }

        .status-progress {
            background: var(--warning);
        }

        .status-completed {
            background: var(--success);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-sec);
            grid-column: 1 / -1;
        }

        .header-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            margin-top: 10px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--danger);
        }

        .status-dot.online {
            background: var(--success);
            box-shadow: 0 0 10px var(--success);
        }

        /* Toast Alert */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--accent);
            color: white;
            padding: 1rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            z-index: 2000;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toast.active {
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>

<body>
    <div id="login-screen">
        <div class="login-card">
            <h2 style="margin-bottom:1.5rem; font-family:'Outfit'">Admin Access</h2>
            <div class="form-group" style="margin-bottom: 1rem; text-align: left;">
                <label for="admin-email" style="display: block; margin-bottom: 0.5rem; font-size: 0.9rem;">Email</label>
                <input type="email" id="admin-email" placeholder="admin@example.com">
            </div>
            <div class="form-group" style="margin-bottom: 1.5rem; text-align: left;">
                <label for="admin-password"
                    style="display: block; margin-bottom: 0.5rem; font-size: 0.9rem;">Password</label>
                <input type="password" id="admin-password" placeholder="••••••••">
            </div>
            <button class="btn" id="login-btn" onclick="checkAuth()">
                <span id="login-text">Login</span>
                <i id="login-spinner" class="fas fa-spinner fa-spin" style="display: none;"></i>
            </button>
            <p id="error-msg" style="color: var(--danger); margin-top: 1rem; display: none; font-size: 0.9rem;"></p>
        </div>
    </div>
    <div id="dashboard">
        <div class="header">
            <div>
                <h1 style="font-family:'Outfit'">Mahmoud Reda Admin</h1>
                <div class="header-status">
                    <div id="connection-dot" class="status-dot"></div>
                    <span id="connection-text">Connecting...</span>
                </div>
            </div>
            <div class="header-actions">
                <button id="installBtn" style="display:none; background:var(--success);" class="btn"><i
                        class="fas fa-download"></i> Download App</button>
                <button onclick="logout()" style="background:var(--danger);" class="btn"><i
                        class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </div>
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('projects', this)">Projects</button>
            <button class="tab-btn" onclick="switchTab('messages', this)">Messages</button>
        </div>
        <div id="projects" class="tab-content active">
            <div id="projects-container" class="messages-grid"></div>
        </div>
        <div id="messages" class="tab-content" style="display:none">
            <div id="messages-container" class="messages-grid"></div>
        </div>
    </div>
    <script>
        const { Client, Account, Databases, Query, Messaging } = Appwrite;
        const client = new Client().setEndpoint('https://cloud.appwrite.io/v1').setProject('697121c70024e4e94ac3');
        const account = new Account(client);
        const databases = new Databases(client);
        const messaging = new Messaging(client);
        const DB_ID = '6971223f003e5f162359';
        const PROJECT_COLLECTION_ID = 'project_requests';
        const CONTACT_COLLECTION_ID = 'contact_messages';


        // ========================================
        // Notifications Setup
        // ========================================
        async function requestNotificationPermission() {
            if (!("Notification" in window)) {
                return;
            }
            if (Notification.permission !== "granted") {
                await Notification.requestPermission();
            }
            if (Notification.permission === "granted") {
                registerForPush();
            }
        }

        async function registerForPush() {
            try {
                // Ensure we have a service worker
                if ('serviceWorker' in navigator) {
                    const registration = await navigator.serviceWorker.ready;
                    // register for push
                    await messaging.registerSubscriber(registration);
                }
            } catch (err) {
                console.error("Push Registration Error:", err);
            }
        }

        async function showNotification(title, body) {

            // 1. In-app Toast and Sound (Works while screen is on)
            showToast(`${title}: ${body}`);
            playAlertSound();

            // 2. System Notification
            if (Notification.permission === "granted") {
                try {
                    if ('serviceWorker' in navigator) {
                        const reg = await navigator.serviceWorker.getRegistration();
                        if (reg) {
                            reg.showNotification(title, {
                                body: body,
                                icon: 'logo.png',
                                vibrate: [300, 100, 300],
                                badge: 'logo.png',
                                tag: 'new-submission',
                                renotify: true
                            });
                        } else {
                            new Notification(title, { body: body, icon: 'logo.png' });
                        }
                    } else {
                        new Notification(title, { body: body, icon: 'logo.png' });
                    }
                } catch (e) {
                }
            } else {
            }
        }

        function showToast(text) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `<i class="fas fa-bell"></i> ${text}`;
            document.body.appendChild(toast);
            setTimeout(() => toast.classList.add('active'), 100);
            setTimeout(() => {
                toast.classList.remove('active');
                setTimeout(() => toast.remove(), 500);
            }, 5000);
        }

        function playAlertSound() {
            try {
                const audio = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');
                audio.play();
            } catch (e) { }
        }

        // Realtime Subscription
        let unsubscribe;
        function initRealtime() {
            const dot = document.getElementById('connection-dot');
            const text = document.getElementById('connection-text');

            if (unsubscribe) unsubscribe();

            try {
                unsubscribe = client.subscribe([
                    `databases.${DB_ID}.collections.${PROJECT_COLLECTION_ID}.documents`,
                    `databases.${DB_ID}.collections.${CONTACT_COLLECTION_ID}.documents`
                ], response => {
                    if (response.events.includes('databases.*.collections.*.documents.*.create')) {
                        const doc = response.payload;
                        if (response.channels.includes(`databases.${DB_ID}.collections.${PROJECT_COLLECTION_ID}.documents`)) {
                            showNotification('New Project Request', `From: ${doc.clientName || 'Unnamed'}`);
                            loadProjects();
                        } else if (response.channels.includes(`databases.${DB_ID}.collections.${CONTACT_COLLECTION_ID}.documents`)) {
                            showNotification('New Contact Message', `From: ${doc.name || 'Anonymous'}`);
                            loadMessages();
                        }
                    }
                });

                if (dot) dot.classList.add('online');
                if (text) text.innerText = 'Online / Live Updates';
            } catch (err) {
                if (dot) dot.classList.remove('online');
                if (text) text.innerText = 'Offline / Retrying...';
                setTimeout(initRealtime, 5000);
            }
        }

        // Reconnect when browser comes back online
        window.addEventListener('online', initRealtime);
        window.addEventListener('focus', initRealtime); // Recheck when app is opened


        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installBtn').style.display = 'inline-flex';
        });

        document.getElementById('installBtn').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') document.getElementById('installBtn').style.display = 'none';
                deferredPrompt = null;
            }
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js').catch(err => console.error('SW Error:', err));
            });
        }

        async function checkAuth() {
            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;
            const errorMsg = document.getElementById('error-msg');
            const loginBtn = document.getElementById('login-btn');
            const loginText = document.getElementById('login-text');
            const loginSpinner = document.getElementById('login-spinner');

            if (!email || !password) {
                errorMsg.innerText = 'Please enter both email and password.';
                errorMsg.style.display = 'block';
                return;
            }

            try {
                loginBtn.disabled = true;
                loginText.innerText = 'Authenticating...';
                loginSpinner.style.display = 'inline-block';
                errorMsg.style.display = 'none';

                await account.createEmailPasswordSession(email, password);

                // Successful login
                requestNotificationPermission();
                registerForPush();
                showDashboard();
            } catch (err) {
                console.error('Auth Error:', err);
                errorMsg.innerText = err.message || 'Login failed. Please check your credentials.';
                errorMsg.style.display = 'block';
                loginBtn.disabled = false;
                loginText.innerText = 'Login';
                loginSpinner.style.display = 'none';
            }
        }

        async function checkSession() {
            try {
                const user = await account.get();
                if (user) {
                    showDashboard();
                }
            } catch (err) {
                // Not logged in, stay on login screen
                document.getElementById('login-screen').style.display = 'flex';
            }
        }

        async function showDashboard() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            await Promise.all([loadProjects(), loadMessages()]);
            initRealtime();
        }

        async function logout() {
            try {
                await account.deleteSession('current');
                location.reload();
            } catch (err) {
                console.error('Logout Error:', err);
                // Fallback: clear and reload
                location.reload();
            }
        }

        // Check for existing session on load
        document.addEventListener('DOMContentLoaded', checkSession);

        function switchTab(id, btn) {
            document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).style.display = 'block';
            btn.classList.add('active');
        }

        async function loadProjects() {
            const container = document.getElementById('projects-container');
            if (!container) return;
            try {
                const response = await databases.listDocuments(DB_ID, PROJECT_COLLECTION_ID, [Query.orderDesc('$createdAt')]);
                if (response.documents.length === 0) {
                    container.innerHTML = '<div class="empty-state">No projects yet.</div>';
                    return;
                }
                container.innerHTML = response.documents.map(proj => {
                    const statusClass = proj.status === 'Completed' ? 'status-completed' : (proj.status === 'In Progress' ? 'status-progress' : 'status-pending');
                    return `<div class="message-card">
                        <div style="display:flex; justify-content:space-between; margin-bottom:1rem; font-size:0.8rem; color:var(--text-sec);">
                            <span>${new Date(proj.$createdAt).toLocaleDateString()}</span>
                            <span style="background:var(--accent); color:white; padding:2px 8px; border-radius:4px; font-weight:700;">${proj.code || 'N/A'}</span>
                        </div>
                        <strong style="font-size:1.2rem; display:block; margin-bottom:0.5rem;">${proj.clientName || 'Unnamed'} Project</strong>
                        <div style="background:rgba(0,0,0,0.2); padding:1rem; border-radius:0.75rem; margin-bottom:1rem; font-size:0.9rem;">
                            <p><strong>Email:</strong> ${proj.clientEmail || 'N/A'}</p>
                            <p><strong>Phone:</strong> ${proj.clientPhone || 'N/A'}</p>
                            <p><strong>Type:</strong> ${proj.projectType || 'N/A'}</p>
                            <p><strong>Status:</strong> <span class="status-tag ${statusClass}">${proj.status || 'Pending'}</span> (${proj.percentage || 0}%)</p>
                        </div>
                        <div style="background:rgba(255,255,255,0.05); padding:1rem; border-radius:0.75rem; font-size:0.95rem; margin-bottom:1.5rem;">${proj.projectNotes || 'No notes.'}</div>
                        
                        <div style="border-top: 1px solid rgba(255,255,255,0.1); padding-top:1rem; display:flex; flex-wrap:wrap; gap:0.75rem;">
                            <div style="flex:1; min-width:140px;">
                                <label style="font-size:0.7rem; color:var(--text-sec); display:block; margin-bottom:4px;">Status</label>
                                <select id="status-${proj.$id}" class="small-input">
                                    <option value="Pending Review" ${proj.status === 'Pending Review' ? 'selected' : ''}>Pending Review</option>
                                    <option value="In Progress" ${proj.status === 'In Progress' ? 'selected' : ''}>In Progress</option>
                                    <option value="Testing" ${proj.status === 'Testing' ? 'selected' : ''}>Testing</option>
                                    <option value="Completed" ${proj.status === 'Completed' ? 'selected' : ''}>Completed</option>
                                </select>
                            </div>
                            <div style="width:80px;">
                                <label style="font-size:0.7rem; color:var(--text-sec); display:block; margin-bottom:4px;">Progress %</label>
                                <input type="number" id="percent-${proj.$id}" value="${proj.percentage || 0}" min="0" max="100" class="small-input">
                            </div>
                            <div style="flex:1; min-width:120px;">
                                <label style="font-size:0.7rem; color:var(--text-sec); display:block; margin-bottom:4px;">Delivery Date</label>
                                <input type="text" id="delivery-${proj.$id}" value="${proj.delivery || ''}" placeholder="TBD" class="small-input">
                            </div>
                            <div style="width:100%; display:flex; gap:0.5rem; margin-top:5px;">
                                <button class="btn" style="background:var(--success); padding:8px; flex:1; font-size:0.85rem;" onclick="updateProject('${proj.$id}')"><i class="fas fa-save"></i> Save Changes</button>
                                <button class="btn" style="background:var(--danger); width:44px;" onclick="deleteProject('${proj.$id}')"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    </div>`;
                }).join('');
            } catch (err) {
                console.error('Projects Load Error:', err);
                container.innerHTML = '<div class="empty-state" style="color:var(--danger)">Error: ' + err.message + '</div>';
            }
        }

        async function loadMessages() {
            const container = document.getElementById('messages-container');
            if (!container) return;
            try {
                const response = await databases.listDocuments(DB_ID, CONTACT_COLLECTION_ID, [Query.orderDesc('$createdAt')]);
                if (response.documents.length === 0) {
                    container.innerHTML = '<div class="empty-state">No messages yet.</div>';
                    return;
                }
                container.innerHTML = response.documents.map(msg => {
                    return `<div class="message-card">
                        <div style="display:flex; justify-content:space-between; margin-bottom:1rem; font-size:0.8rem; color:var(--text-sec);">
                            <span>${new Date(msg.$createdAt).toLocaleDateString()}</span>
                            <i class="fas fa-trash" style="color:var(--danger); cursor:pointer;" onclick="deleteMessage('${msg.$id}')"></i>
                        </div>
                        <strong style="display:block; margin-bottom:0.25rem; font-size:1.1rem;">${msg.name || 'Anonymous'}</strong>
                        <a href="mailto:${msg.email}" style="color:var(--accent); font-size:0.9rem; display:block; margin-bottom:0.5rem; text-decoration:none;"><i class="fas fa-envelope"></i> ${msg.email}</a>
                        <div style="margin-bottom:1rem; font-size:0.9rem; color:var(--text-sec);"><i class="fas fa-phone"></i> ${msg.phone || 'N/A'}</div>
                        <div style="background:rgba(255,255,255,0.05); padding:1rem; border-radius:0.75rem; font-size:0.95rem; line-height:1.5; color:#cbd5e1;">${msg.message}</div>
                    </div>`;
                }).join('');
            } catch (err) {
                console.error('Messages Load Error:', err);
                container.innerHTML = '<div class="empty-state" style="color:var(--danger)">Error: ' + err.message + '</div>';
            }
        }

        window.updateProject = async function (id) {
            const status = document.getElementById(`status-${id}`).value;
            const percentage = parseInt(document.getElementById(`percent-${id}`).value);
            const delivery = document.getElementById(`delivery-${id}`).value;
            try {
                await databases.updateDocument(DB_ID, PROJECT_COLLECTION_ID, id, { status, percentage, delivery });
                alert('Project updated!');
                loadProjects();
            } catch (err) { alert('Update failed: ' + err.message); }
        }

        window.deleteProject = async function (id) {
            if (confirm('Delete project request?')) {
                try {
                    await databases.deleteDocument(DB_ID, PROJECT_COLLECTION_ID, id);
                    loadProjects();
                } catch (err) { alert('Delete failed: ' + err.message); }
            }
        }

        window.deleteMessage = async function (id) {
            if (confirm('Delete message?')) {
                try {
                    await databases.deleteDocument(DB_ID, CONTACT_COLLECTION_ID, id);
                    loadMessages();
                } catch (err) { alert('Delete failed: ' + err.message); }
            }
        }
    </script>
</body>

</html>
